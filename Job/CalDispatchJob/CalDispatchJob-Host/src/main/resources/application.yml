spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://172.16.9.15:3306/gtopayrolldb?characterEncoding=utf8&useSSL=true
    username: root
    password: a111111
  application:
    name: fcbusiness-center-compute-task
  cloud:
    stream:
      kafka:
        binder:
          brokers: 172.16.9.11:9092  #172.16.9.17:9092,172.16.9.18:9092
          zk-nodes: 172.16.9.11:2181,172.16.9.16:2181 # 172.16.9.55:2181,172.16.9.56:2181,172.16.9.57:2181 172.16.9.19:2181,172.16.9.20:2181,172.16.9.21:2181
          autoAddPartitions: true

      bindings:
        payroll-input-channel:
          destination: fc_payroll_normal-batch # topic name
          content-type: application/json
          group: ${spring.application.name} # consumer group
          consumer:
            partitioned: true

        pr_emp_group-channel:
          destination: fc_payroll_empGroup # 雇员组 topic
          content-type: application/json
          group: ${spring.application.name} # consumer group
          consumer:
            partitioned: true

        pr_compute-input-channel:
          destination: fc_payroll_compute_result # 薪资计算 topic
          content-type: application/json
          group: ${spring.application.name} # consumer group
          consumer:
            partitioned: true

        pr_compute-status-output-channel:
          destination: fc_payroll_compute-status01 # topic name
          content-type: application/json
          producer:
            partitionCount: 1

        pr_compute-complete-input-channel:
          destination: fc_payroll_compute-complete # topic name
          content-type: application/json
          group: ${spring.application.name} # consumer group
          consumer:
            partitioned: true

      #instance-count: 2
      #instance-index: 1

server:
  port: 7033

mybatis-plus:
  mapper-locations: classpath*:mapper/**.xml
  type-aliases-package: com.ciicsh.gto.salarymanagement.entity.po

  configuration:
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
      map-underscore-to-camel-case: true
      cache-enabled: false